<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <h1 align="center">Contact Us</h1>
    <div class="container mt-5 shadow ">
        
        <div class="row ">
            <div class="col-md-5 bg-primary p-5 text-white order-sm-first order-last">
                <h4>Contact Information</h4>
                <p>Say something to start a live chat!</p>
                <div class="d-flex mt-2">
                    <i class="bi bi-telephone"></i>
                    <p class="mt-4 ms-3">+91 9342068026</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-envelope-fill"></i>
                    <p class="mt-4 ms-3">official@zetpeak.com</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-geo-alt"></i>
                    <p class="mt-3 ms-3">Lourdu Nagar,Swathantra Nagar,<br>krishnarajapura,Bengaluru,<br>Karanataka-560049</p>
                </div>
                <div class="circle1">
                    
                </div>
                <div class="circle2">
                    
                </div>
                <div class="position-absolute top-50 start-50"></div>
                <div class="footer-col">
                    <div class="social-links">
                        <a href="#"><i class="bi bi-twitter" id="links"></i></a>
                        <a href="#"><i class="bi bi-instagram" id="links"></i></a>
                        <a href="#"><i class="bi bi-discord" id="links"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-7 p-5 ">
                <h2>Get in touch</h2>
                <form class="row g-3 contactForm mt-4">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">First_name</label>
                      <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputlname" class="form-label">Last_name</label>
                      <input type="text" class="form-control" id="inputlname" required>
                    </div>
                
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" required>
                      </div>
                    <div class="col-md-6">
                        <label for="inputNumber" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="inputNumber" required>
                      </div>
                    <div class="col-lg-12-md-6">
                        <h6>Subject</h6>
                          <div>
                            <input type="radio" id="e1" value="e1">
                            <label for="e1">General Enquiry</label>
                            <input type="radio" id="e2" value="e2">
                            <label for="e2">General Enquiry</label>
                          </div>
                    </div>
                    <div class="col-12">
                        <label for="inputmessage" class="form-label">Message</label>
                        <input type="text" class="form-control" id="inputmessage" required placeholder="Write your message...">
                      </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary mt-3">Send Message</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
  </body>
</html>
